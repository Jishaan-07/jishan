<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero" class="hero">
        <div class="navbar">
            <img src="./images/logo.png" class="logo" alt="">
            <div class="user">
                <button type="button">Explore</button>
                <img src="./images/user.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>VERONICA</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit velit voluptas ad <br> adipisci magnam!  Molestiae est nulla voluptatum dolorum repellendus debitis dolorem porro mollitia suscipit, amet ex culpa dolore ea.</p>
                <input type="search" placeholder="Search">
            </div>
        </div>
        <div class="slider">
            <img src="./images/left-arrow.png" id="prev" alt="">
     <div class="previus">
        <img src="./images/small1.png" class=" active thumbnail" alt="">
        <img src="./images/small2.png" class="thumbnail" alt="">
        <img src="./images/small3.png" class="thumbnail" alt="">
        <img src="./images/small4.png" class="thumbnail" alt="">
        <img src="./images/small5.png" class="thumbnail" alt="">

     </div>
            <img src="./images/right-arrow.png" id="next" alt="">

        </div>
    </div>
    
</body>
<script>
    var prev=document.getElementById("prev")
    var next=document.getElementById("next")
    var thumbnail=document.getElementsByClassName("thumbnail")
    var hero=document.getElementById("hero")

    var backgroundImg=new Array(
        "images/bg1.png",
        "images/bg2.png",
        "images/bg3.png",
        "images/bg4.png",
        "images/bg5.png",

    )
    let i=0;
next.onclick=function(){
    if(i<4){
        hero.style.backgroundImage='url("'+backgroundImg[i+1]+'")'
        thumbnail[i+1].classList.add("active")
        thumbnail[i].classList.remove("active")
        i++;
    }

}
prev.onclick=function(){
    if(i>0){
        hero.style.backgroundImage='url("'+backgroundImg[i-1]+'")'
        thumbnail[i-1].classList.add("active")
        thumbnail[i].classList.remove("active")
        i--;
    }

}

</script>
</html>
